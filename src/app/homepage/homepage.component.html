<!-- Container div for the entire page -->
<div class="container1">
    <div class="header">
            <button class="div0" (click)="pageReload()">
                <h1>MEMEY</h1>
            </button>
            <button class="div1" (click)="pageReload()">
                <h2 class="line blue">HOME</h2>
            </button>
            <button class="div2" (click)="navigateToDungeon()">
                <h2 class="line red">ENTER THY DUNGEON</h2>
            </button>
            <button class="div3" (click)="navigateToAboutUs()">
                <h2 class="line green">ABOUT US</h2>
            </button>
    </div>
    <div class="nav">
        <div class="div4">
            <h2>NEW FEATURES COMING SOON!</h2>
        </div>
        <div class="nav-rounded-box">
            <button class="navi-button" (click)="pageReload()">
                <h3>Popular</h3>
            </button>
            <button class="navi-button" (click)="navigateToDMCA()">
                <h3>DMCA</h3>
            </button>
            <button class="navi-button" (click)="navigateToTerms()">
                <h3>Terms Of Service</h3>
            </button>
        </div>
    </div>
    <div #scrollcontainer class="content" (scroll)="onScroll($event)">
            <div class="infinite-scroll-container" infiniteScroll
            [infiniteScrollDistance]="2"
            [infiniteScrollThrottle]="50">
           <div *ngFor="let meme of memeImages" style="display: inline-block;">
               <div class="card text-white bg-dark mb-3" style="max-width: 18r;">
                    <div class="card-header">
                        <h3 style="font-size: 20px;">Memey</h3>
                    </div>
                    <div class="card-body text-success">
                        <img class="meme-image" [src]="meme.imageUrl">
                    </div>   
                </div>
           </div>
        </div>
    </div>
</div>
