<!-- Container div for the entire page -->
<div class="container1">
    <div appTheme class="header">
            <button class="div0" (click)="pageReload()">
                <h1>MEMEY</h1>
            </button>
            <button class="div1" (click)="pageReload()">
                <h2 class="line blue">HOME</h2>
            </button>
            <button class="div2" (click)="navigateToDungeon()">
                <h2 class="line red">ENTER THY DUNGEON</h2>
            </button>
            <button class="div3" (click)="navigateToAboutUs()">
                <h2 class="line green">ABOUT US</h2>
            </button>
    </div>
    <div appTheme class="nav">
        <div class="div4">
            <h2 style="font-size: 24px;">NEW FEATURES COMING SOON!</h2>
        </div>
        <div appTheme class="nav-rounded-box">
            <button appTheme class="navi-button" (click)="pageReload()">
                <h3>Funny</h3>
            </button>
            <button appTheme class="navi-button" (click)="displayDankMemes()">
                <h3>Dank</h3>
            </button>
            <button appTheme class="navi-button" (click)="displayCryptoMemes()">
                <h3>Crypto</h3>
            </button>
            <button appTheme class="navi-button" (click)="displaySportsMemes()">
                <h3>Sports</h3>
            </button>
            <button appTheme class="navi-button" (click)="enableColorTheme()">
                <h3>Color Mode</h3>
            </button>
            <button appTheme class="navi-button" (click)="enableDarkTheme()">
                <h3>Dark Mode</h3>
            </button>
        </div>
        <div class="legal-container">
            <button class="dmca-button" (click)="navigateToDMCA()">
                <h4>DMCA</h4>
            </button>
            <button class="terms-of-service-button" (click)="navigateToTerms()">
                <h4>Terms Of Service</h4>
            </button>
        </div>
    </div>
    <div #scrollcontainer class="content" (scroll)="onScroll($event)">
            <div class="infinite-scroll-container" infiniteScroll
            [infiniteScrollDistance]="2"
            [infiniteScrollThrottle]="50"
            style="margin-left: 13px;">
           <div *ngFor="let meme of memeImages" style="display: inline-block;">
               <div class="card text-white bg-dark mb-3" style="max-width: 18r; padding-bottom: 0px;">
                    <div class="card-header" style="padding-top: 2px; padding-bottom: 1px;">
                        <h3 style="font-size: 20px;">Memey</h3>
                        <h4 style="font-size: 12px; padding-top: 2px;">Beta User: {{meme.betaUsername}}</h4>
                    </div>
                    <div class="card-body text-success" style="padding-top: 10px; padding-bottom: 0px;">
                        <img class="meme-image" [src]="meme.imageUrl">
                    </div>   
                </div>
           </div>
        </div>
    </div>
</div>
