
<div class="container">
    <div class="header">
        <div>
            <div class="div0" (click)="pageReload()">
                <h1>MEMEY</h1>
            </div>
            <div class="div1" (click)="pageReload()">
                <h2 class="line blue">HOME</h2>
            </div>
            <div class="div2" (click)="navigateToDungeon()">
                <h2 class="line red">ENTER THY DUNGEON</h2>
            </div>
            <button class="div3" (click)="navigateToAboutUs()">
                <h2 class="line green">ABOUT US</h2>
            </button>
        </div>
    </div>
    <div class="nav">
        <h2>New Features Coming Soon!</h2>
        <div class="rounded-box"></div>

    </div>
    <div class="content">
        <div class="inner-div">
            <div class="memes-container" infiniteScroll
             [infiniteScrollDistance]="10"
             [infiniteScrollThrottle]="50"
             (scrolled)="onScrollDown()">
             <div *ngFor="let meme of memeImages" class="memes-container">
                <img class="meme-image" [src]="meme.imageUrl">
            </div>
        </div>
        <div class="box-container">
            <h2>COLORED BOXES</h2>
            <div class="new-rounded-box"></div>
            <div class="new-rounded-box2"></div>
        </div>
    </div>
</div>
